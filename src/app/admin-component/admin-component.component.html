<navigation></navigation>
<div id="admin-panel">

  <div class="row">
    <div class="col s12">
      <ul class="tabs" materialize="tabs">
        <li class="tab col s3"><a href="#test1" class="active">Applicants</a></li>
        <li class="tab col s3"><a class="" href="#test2">Vacancies</a></li>
        <li class="tab col s3 "><a href="#test3">Test 3</a></li>
        <li class="tab col s3"><a href="#test4" class="">Test 4</a></li>
        <li class="indicator" style="right: 711px; left: 0px;"></li></ul>
    </div>
    <div class="col s12 active" id="test1" style="display: block;">

      <h1>Applicants</h1>

      <table>
        <thead>
        <tr>
          <td>Name</td>
          <td>Surname</td>
          <td>Position</td>
          <td>Applicant CV</td>
        </tr>
        </thead>

        <tbody>
        <tr *ngFor="let applicant of applicants | async">
          <td>{{applicant.applicantName}}</td>
          <td>{{applicant.applicantSurname}}</td>
          <td>{{applicant.position}}</td>
          <td><a href="{{applicant.downloadUrl}}" class="btn waves-effect">Download CV</a><span>{{applicant.fileName}}</span></td>
        </tr>
        </tbody>
      </table>



    </div>
    <div class="col s12" id="test2" style="display: none;">vacancies</div>
    <div class="col s12" id="test3" style="display: none;">Test 3</div>
    <div class="col s12" id="test4" style="display: none;">Test 4</div>
  </div>

</div>
